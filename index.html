<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="customise.css">
</head>
<body>

    <div id="todo-app">
        <h1>Todoly</h1>
        <input type="text" id="todo-input" placeholder="Enter a task"/>
        <input type="text" id="tag-input" placeholder="Enter a tag (optional)"/>

        <button id="add-todo">Add Task<span class="material-symbols-outlined icon-margin">add</span></button>

        <!-- Section for tag filters -->
        <div id="tag-filters"></div> 
        <ul id="todo-list"></ul>

        <button id="delete-all">Delete All <span class="material-symbols-outlined icon-margin">delete_forever</span></button>
        <br><br>
        <p style="text-align: center;">Developed with ❤️ in 2024</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
